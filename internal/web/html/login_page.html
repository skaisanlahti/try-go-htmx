<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/dist/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Go htmx test - Login</title>
  </head>
  <body>
    <main id="page" class="container" hx-boost="true">
      <h1>Login</h1>
      <!-- .Key as name attribute required to stop firefox from preserving values through page refresh -->
      {{ block "form" . }}
      <form
        id="login-form"
        name="{{ .Key }}"
        hx-post="/htmx/users/login"
        hx-target="#login-form"
        hx-swap="outerHTML"
      >
        <input
          type="text"
          name="name"
          placeholder="Username..."
          value="{{ .Name }}"
        />
        <input
          type="password"
          name="password"
          placeholder="Password..."
          value="{{ .Password }}"
        />
        <p>{{ .Error }}</p>
        <button type="submit">Login</button>
      </form>
      {{ end }}
      <a href="/htmx/register">Register new account</a>
    </main>
    <script type="module" src="/dist/js/index.js"></script>
  </body>
</html>
