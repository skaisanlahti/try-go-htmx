<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/dist/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Go htmx test - Logout</title>
  </head>
  <body>
    <main id="page" class="container" hx-boost="true">
      {{ if .LoggedIn }}
      <h1>You are still logged in</h1>
      <p>
        <a href="/htmx/todos">Continue browsing</a>
      </p>
      <p>
        <a href="#" hx-delete="/htmx/api/logout">Logout</a>
      </p>
      {{ else }}
      <h1>Logged out</h1>
      <a href="/htmx/login">Back to login</a>
      {{ end }}
    </main>
    <script type="module" src="/dist/js/index.js"></script>
  </body>
</html>
