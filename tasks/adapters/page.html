<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Go html test</title>
  </head>
  <body>
    <main id="page" class="container">
      {{ block "main" . }}
      <h1>Task list</h1>
      <!-- .Key as name attribute required to stop firefox from preserving values through page refresh -->
      <form
        id="todo-form"
        name="{{ .Key }}"
        hx-post="/tasks/add"
        hx-target="#page"
      >
        <input
          type="text"
          name="task"
          placeholder="Add task..."
          value="{{ .Task }}"
        />
        <p>{{ .Error }}</p>
        <button type="submit">Add Task</button>
      </form>
      <div class="container" id="todos">
        {{ block "list" . }} {{ range .Tasks }}
        <div class="todo_item">
          <span class="todo_item-task">{{ .Task }}</span>
          {{ if .Done }}
          <button
            role="button"
            class="todo_item-toggle"
            hx-post="/tasks/toggle?id={{ .Id }}"
            hx-target="#todos"
          >
            Mark Undone
          </button>
          <button
            role="button"
            class="secondary"
            hx-post="/tasks/remove?id={{ .Id }}"
            hx-target="#todos"
          >
            Remove
          </button>
          {{ else }}
          <button
            role="button"
            class="todo_item-toggle outline"
            hx-post="/tasks/toggle?id={{ .Id }}"
            hx-target="#todos"
          >
            Mark Done
          </button>
          <button disabled role="button" class="secondary outline">
            Remove
          </button>
          {{ end }}
        </div>
        {{ end }} {{ end }}
      </div>
      {{ end }}
    </main>
    <script type="module" src="/dist/js/index.js"></script>
  </body>
</html>
